<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>My Portfolio</title>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo-container">
            <img 
            src="./assets/Logo.PNG" 
            alt="Logo icon"
            class="logo icon"
            />
        </div>
        <div>
            <ul class="nav-links">
                <li><a href ="#about">About</a></li>
                <li><a href ="#experience">Experience</a></li>
                <li><a href ="#projects">Projects</a></li>
                <li><a href ="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="home">
        <div class="section-text">
            <p class="section-text-p1 fade-in-1">Hello, I'm</p>
            <h3 class="title fade-in-2">Ishan Hamid</h3>
            <p class="section-text-p2 fade-in-3">Student at Durham <br> University</p>
        </div>
        <div class="profile-photo-container">
            <img 
            src="./assets/cropped_circle_image.png" 
            alt="Profile picture" 
            class="profile-photo fade-in-1"
            />
        </div>
    </section>
    <section id="hub-world">
        <div class="hub-world-content">
            <p class="section-text-p1">Explore the Hub</p>
            <h3 class="title">Interactive Globe</h3>
        </div>
        <div id="globe-container" aria-label="3D globe visualization"></div>
    </section>
    <script type="module" src="globe.js"></script>

</html>
